<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Product Cards</title>
</head>
<body>
    <div class="products-container products-container--center">
        <div class="product-item">
            <button class="btn btn--add-to-cart" type="button">
                <i class="fa-solid fa-bag-shopping fa-lg"></i>
                &nbsp;&nbsp;ADD TO CART
            </button>
            <div class="item__label-container">
                <div class="new-label"> New</div>
            </div>
            <div class="item__image-container">
                <img class="image--product" alt="" src="assets/images/book1.jpg">
                <div class="icons">
                    <a class="fa-stack fa-2x icon--font icon__eye" href="#">
                        <i class="fa-solid fa-circle fa-stack-2x c"></i>
                        <i class="fa-regular fa-eye fa-stack-1x icf fa-inverse icon--font fa-hover-hidden"></i>
                        <i class="fa-solid fa-eye fa-stack-1x icf fa-inverse icon--font fa-hover-show"></i>
                    </a>
                    <a class="fa-stack fa-2x icon--font icon__like" href="#">
                        <i class="fa-solid fa-circle fa-stack-2x c"></i>
                        <i class="fa-regular fa-heart fa-stack-1x icf fa-inverse icon--font fa-hover-hidden"></i>
                        <i class="fa-solid fa-heart fa-stack-1x  icf fa-inverse icon--font fa-hover-show" ></i>
                    </a>
                    <a class="fa-stack fa-2x icon--font icon__compare" href="#">
                        <i class="fa-solid fa-circle fa-stack-2x c"></i>
                        <i class="fa-solid fa-scale-balanced icf fa-stack-1x fa-inverse icon--font fa-hover-hidden"></i>
                        <i class="fa-solid fa-scale-unbalanced fa-stack-1x  icf fa-inverse icon--font fa-hover-show " ></i>
                    </a>
                </div>
            </div>
            <div class="item__description">
                <div class="description__category">TShirtsq-ueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueenqueen</div>
                <div class="description__score">
                    <span class="score-wrap">
                        <span class="stars-active" style="width: 70%;">
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                        </span>
                        <span class="stars-inactive">
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                            <i class="fa-solid fa-star" aria-hidden="true"></i>
                        </span>
                    </span>
                </div>
                <div class="description__product-name">Flared Shift Dress</div>
                    <div class="description__price">
                        <span class="description__price__new description__price--font-size">$14</span>
                        <span class="description__price__old description__price--font-size">$24</span>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
